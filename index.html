<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul OR</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0px;
            margin: 0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }

        .container {
            border: 1px solid #dcdcdc;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            background-color: white;
            width: 90%;
            max-width: 600px;
            margin: 20px;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .indice_groupe {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 15px;
        }

        .div_depart,
        .div_fin,
        span {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 500;
            color: #2c3e50;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        select {
            padding: 12px 15px;
            border: 1px solid #dcdcdc;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            background-color: white;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        select {
            cursor: pointer;
        }

        .date-time-group {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
        }

        .resultat_calcul {
            margin-top: 25px;
            padding: 25px;
            background: rgb(155, 147, 147);
            border-radius: 12px;
            display: flex;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.8;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .resultat_calcul.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .resultat_titre {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .resultat_contenu {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .resultat_ligne {
            margin: 5px 0;
            color: #2c3e50;
        }

        .resultat_ligne.separator {
            text-align: center;
            color: #667eea;
            margin: 10px 0;
            font-weight: bold;
        }

        .resultat_ligne.total {
            font-weight: bold;
            color: #667eea;
            font-size: 16px;
            margin-top: 10px;
        }

        .resultat_ligne.indent {
            margin-left: 120px;
        }

        .resultat_final {
            margin-top: 20px;
            padding: 20px;
            background: #55a336;
            border-radius: 8px;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .resultat_final_texte {
            color: white;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .resultat_final_montant {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-top: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .indice_groupe {
                flex-direction: column;
                gap: 15px;
            }

            .container {
                padding: 20px 15px;
                margin: 10px;
            }

            h2 {
                font-size: 1.5em;
            }

            .date-time-group {
                grid-template-columns: 1fr;
            }

            .resultat_calcul {
                font-size: 12px;
            }

            .resultat_ligne.indent {
                margin-left: 20px;
            }

            .resultat_final {
                margin-top: 15px;
            }

            .resultat_final_montant {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Application de Calcul Ordre de Route</h2>
        <div>
            <form action="#" onsubmit="return false;">
                <div class="indice_groupe">
                    <span style="flex: 2;">
                        <label for="indice">Indice</label>
                        <input type="number" id="indice" placeholder="1225" oninput="calculerOR(this)" min="0" step="1">
                    </span>
                    <span style="flex: 1;">
                        <label for="groupe">Groupe</label>
                        <select name="groupe" id="groupe" onchange="calculerOR(this)">
                            <option value="I">Groupe I</option>
                            <option value="II">Groupe II</option>
                        </select>
                    </span>
                </div>
                
                <div class="div_depart">
                    <label for="date_depart">Date et heure de dÃ©part</label>
                    <div class="date-time-group">
                        <input type="date" id="date_depart" onchange="calculerOR()">
                        <input type="time" id="heure_depart" onchange="calculerOR()">
                    </div>
                    <div class="error-message" id="error-depart">Date invalide</div>
                </div>

                <div class="div_fin">
                    <label for="date_fin">Date et heure d'arrivÃ©e</label>
                    <div class="date-time-group">
                        <input type="date" id="date_fin" onchange="calculerOR()">
                        <input type="time" id="heure_fin" onchange="calculerOR()">
                    </div>
                    <div class="error-message" id="error-fin">Date invalide</div>
                </div>
            </form>
        </div>
        <div class="resultat_calcul" id="resultat"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const now = new Date();
            const dateStr = now.toISOString().split('T')[0];
            const timeStr = now.toTimeString().slice(0, 5);
            
            document.getElementById('date_depart').value = dateStr;
            document.getElementById('heure_depart').value = timeStr; 
        });

        function formatDate(date) {
            const jour = String(date.getDate()).padStart(2, '0');
            const mois = String(date.getMonth() + 1).padStart(2, '0');
            const annee = date.getFullYear();
            return `${jour}/${mois}/${annee}`;
        }

        function formatHeure(date) {
            const heures = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${heures}h${minutes}`;
        }

        function calculerOR(elementDeclencheur) {
            const indice = document.getElementById("indice").value;
            const dateDepart = document.getElementById("date_depart").value;
            const heureDepart = document.getElementById("heure_depart").value;
            const dateFin = document.getElementById("date_fin").value;
            const heureFin = document.getElementById("heure_fin").value;
            var groupe = document.getElementById("groupe").value;
            const resultatDiv = document.getElementById("resultat");

            if (elementDeclencheur) {
                if (elementDeclencheur.id === "indice") {
                    if (indice <= 800) {
                        groupe = "II";
                        document.getElementById("groupe").value = "II";
                    } else {
                        groupe = "I";
                        document.getElementById("groupe").value = "I";
                    }
                } else if (elementDeclencheur.id === "groupe") {
                    if (groupe == "I") {
                        document.getElementById("indice").placeholder = "Indice > 800";
                        document.getElementById("indice").value = "";
                    } else {
                        document.getElementById("indice").placeholder = "Indice <= 800";
                        document.getElementById("indice").value = "";
                    }
                }
            }

            document.getElementById("error-depart").classList.remove("show");
            document.getElementById("error-fin").classList.remove("show");

            if (!dateDepart || !heureDepart || !dateFin || !heureFin) {
                resultatDiv.classList.remove("show");
                return;
            }

            const departDateTime = new Date(`${dateDepart}T${heureDepart}`);
            const finDateTime = new Date(`${dateFin}T${heureFin}`);

            if (isNaN(departDateTime.getTime()) || isNaN(finDateTime.getTime())) {
                resultatDiv.classList.remove("show");
                return;
            }

            if (finDateTime <= departDateTime) {
                document.getElementById("error-fin").textContent = "La date de fin doit Ãªtre aprÃ¨s la date de dÃ©part";
                document.getElementById("error-fin").classList.add("show");
                resultatDiv.classList.remove("show");
                return;
            }

            const diff = finDateTime - departDateTime;
            const heures = diff / (1000 * 60 * 60);

            if (heures < 8) {
                document.getElementById("error-fin").textContent = "La durÃ©e doit Ãªtre d'au moins 8 heures";
                document.getElementById("error-fin").classList.add("show");
                resultatDiv.classList.remove("show");
                return;
            }

            const tauxJournalier = groupe === "I" ? 36000 : 30000;
            const tauxFraction = groupe === "I" ? 12000 : 10000;

            const joursComplets = Math.floor(heures / 24);
            const heuresRestantes = heures % 24;
            const fractions = Math.floor(heuresRestantes / 8);
            const heuresFinales = Math.floor(heuresRestantes % 8);
            const minutesFinales = Math.round(((heuresRestantes % 8) - heuresFinales) * 60);

            const montantJours = joursComplets * tauxJournalier;
            const montantFractions = fractions * tauxFraction;
            const montantTotal = montantJours + montantFractions;

            // Calcul des jours de sÃ©jour
            const dateDebut = new Date(departDateTime);
            dateDebut.setDate(dateDebut.getDate() + 1);
            const dateFin2 = new Date(finDateTime);
            dateFin2.setDate(dateFin2.getDate() - 1);
            
            const joursDeSejourTotal = Math.max(0, Math.floor((dateFin2 - dateDebut) / (1000 * 60 * 60 * 24)) + 1);

            // Construction du rÃ©sultat
            let html = '<div class="resultat_titre">ðŸ“‹ DÃ©compte d\'indemnitÃ©</div>';
            html += '<div class="resultat_contenu">';
            html += '<div class="resultat_ligne">';
            html += `DÃ©part: ${formatDate(departDateTime)} Ã  ${formatHeure(departDateTime)}`;
            
            // Calcul du temps jusqu'Ã  minuit du jour de dÃ©part
            const finJourDepart = new Date(departDateTime);
            finJourDepart.setHours(23, 59, 59, 999);
            const msJusquaMinuit = finJourDepart - departDateTime;
            const heuresJusquaMinuit = msJusquaMinuit / (1000 * 60 * 60);
            
            const fractionsDepartPossibles = Math.floor(heuresJusquaMinuit / 8);
            const heuresApresFractions = heuresJusquaMinuit - (fractionsDepartPossibles * 8);
            const heuresEntieresDepart = Math.floor(heuresApresFractions);
            const minutesDepart = Math.round((heuresApresFractions - heuresEntieresDepart) * 60);
            
            html += ` => `;
            if (heuresEntieresDepart > 0) {
                html += `${heuresEntieresDepart}h`;
            }
            if (fractionsDepartPossibles > 0) {
                if (heuresEntieresDepart > 0) html += ' + ';
                html += `${fractionsDepartPossibles}fraction${fractionsDepartPossibles > 1 ? 's' : ''}`;
            }
            if (minutesDepart > 0) {
                html += ` + ${String(minutesDepart).padStart(2, '0')}min`;
            }
            html += '</div>';

            // Ligne de sÃ©jour
            if (joursDeSejourTotal > 0) {
                html += `<div class="resultat_ligne">sÃ©jour du ${formatDate(dateDebut)} au ${formatDate(dateFin2)}: ${joursDeSejourTotal} jour${joursDeSejourTotal > 1 ? 's' : ''}</div>`;
            }

            // Ligne de fin
            html += '<div class="resultat_ligne">';
            html += `fin dÃ©placement: ${formatDate(finDateTime)} Ã  ${formatHeure(finDateTime)}`;
            
            const heuresFinCalcul = finDateTime.getHours();
            const minutesFinCalcul = finDateTime.getMinutes();
            const fractionsFinPossibles = Math.floor(heuresFinCalcul / 8);
            const heuresFinRestantes = heuresFinCalcul % 8;
            
            html += ` => `;
            if (fractionsFinPossibles > 0) {
                html += `${fractionsFinPossibles}fraction${fractionsFinPossibles > 1 ? 's' : ''} + `;
            }
            html += `${heuresFinRestantes}h`;
            if (minutesFinCalcul > 0) {
                html += ` + ${String(minutesFinCalcul).padStart(2, '0')}min`;
            }
            html += '</div>';

            // SÃ©parateur
            html += '<div class="resultat_ligne separator">------------------------------</div>';

            // Total
            let totalTexte = '';
            if (joursComplets > 0) {
                totalTexte += `${joursComplets}jour${joursComplets > 1 ? 's' : ''}`;
            }
            if (fractions > 0) {
                if (totalTexte) totalTexte += ' + ';
                totalTexte += `${fractions}fraction${fractions > 1 ? 's' : ''}`;
            }
            if (heuresFinales > 0) {
                if (totalTexte) totalTexte += ' + ';
                totalTexte += `${heuresFinales}h`;
            }
            if (minutesFinales > 0) {
                if (totalTexte) totalTexte += ' + ';
                totalTexte += `${String(minutesFinales).padStart(2, '0')}min`;
            }

            html += `<div class="resultat_ligne indent">${totalTexte}</div>`;

            // Calcul dÃ©taillÃ©
            let calculDetail = '';
            if (joursComplets > 0) {
                calculDetail += `${joursComplets}jour${joursComplets > 1 ? 's' : ''} * ${tauxJournalier}`;
            }
            if (fractions > 0) {
                if (calculDetail) calculDetail += ' + ';
                calculDetail += `${fractions}fraction${fractions > 1 ? 's' : ''} * ${tauxFraction}`;
            }

            html += `<div class="resultat_ligne indent">=> ${calculDetail}</div>`;

            // SÃ©parateur final
            html += '<div class="resultat_ligne separator">------------------------------</div>';

            // Montant total
            html += `<div class="resultat_ligne total indent">${montantTotal.toLocaleString('fr-FR')}</div>`;
            html += '</div>'; // Fin resultat_contenu

            // Bloc final avec animation
            html += '<div class="resultat_final">';
            html += '<div class="resultat_final_texte">ðŸ’° Vous empochez:</div>';
            html += `<div class="resultat_final_montant">${montantTotal.toLocaleString('fr-FR')} Ariary</div>`;
            html += '</div>';

            resultatDiv.innerHTML = html;
            resultatDiv.classList.add("show");
        }
    </script>
</body>
</html>
